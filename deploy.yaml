import: 
  - recipe/laravel.php
  - contrib/npm.php

config:
  repository: 'https://github.com/Alberto-Repositories/digita-ocean-droplet.git'

hosts:
  droplet-alberto:
    remote_user: root
    hostname: alberto-laravel.shop
    deploy_path: '/var/wwww/{{hostname}}'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:config:cache
    - artisan:route:cache
    - artisan:view:cache
    - artisan:event:cache
    - artisan:migrate
    - npm:install
    - build
    - deploy:publish
  build:
    - cd: "{{release_path}}"
    - run: npm run build

after:
  deploy:failed: deploy:unlock
